<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'master.css' %}">

    {% block custom_css %}
    {% endblock %}

</head>

<body>
    <div class="navDiv" style="position: fixed; width: 100%;">
        <nav style="display: flex; flex-direction: row;">
            <div class="tuLogoDiv"
                style="display:inline-flex; flex-direction: column; align-items: center;margin: 10px;">
                <div><img id="imgProfilePic" src="/static/tu_logo_approved.png" alt="UPLOAD UR PIC" width="50"
                        height="50">
                </div>
                <div class="dizplay-4" style="font-size:10px;">TEZPUR UNIVERSITY
                </div>
                <div class="dizplay-4" style="font-size:9px;">Napaam, Sonitpur
                </div>
                <div class="dizplay-4" style="font-size:9px;">Assam-784028, INDIA
                </div>
            </div>
            <div class="home_btn_div" id="home_btn_div">
                {% block home %}
                {% endblock %}
            </div>
            <div class="nav_btn_div">
                <button class="nav_btn" id="nav_btn_current_sem">
                    Current Semester
                </button>
                <button class="nav_btn" id="nav_btn_logout">
                    Logout
                </button>
            </div>
        </nav>
    </div>
    <div class="mainDiv">
        {% block content %}

        {% endblock %}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    {% block custom_js %}
    {% endblock %}

</body>

</html>
